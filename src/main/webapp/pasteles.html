      <section style="background-color:lightgoldenrodyellow;">
        <div class="container mt-5">
            <center><h2 style="font-family: 'Times New Roman', Times, serif;">Tabla de Pasteles Registrados</h2></center>
            <table id="tabla-pasteles" class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Sabor</th>
                    <th>Ingredientes</th>
                    <th>Cantidad</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <script>
                // Obtener registros existentes y actualizar la tabla al cargar la página
                window.onload = function() {
                    cargarRegistros();
                };
                <script>

                    // Función para generar las filas de la tabla con los registros de pasteles
                    function generarFilasTabla() {
                    var tabla = document.getElementById("tabla-pasteles");
                    var tbody = tabla.getElementsByTagName("tbody")[0];

                    // Limpiar el contenido existente de la tabla
                    tbody.innerHTML = "";

                    // Generar las filas de la tabla basadas en los registros de pasteles
                    registrosPasteles.forEach(function(pastel) {
                    var fila = tbody.insertRow();
                    fila.innerHTML = `<td>${pastel.nombre}</td><td>${pastel.sabor}</td><td>${pastel.ingredientes}</td><td>${pastel.cantidad}</td>`;
                });
                }

                    // Llamar a la función para generar las filas de la tabla al cargar la página
                    window.onload = function() {
                    generarFilasTabla();
                };
            </script>

            </script>
